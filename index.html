<!DOCTYPE html>
<!-- 
HTML은 1993년에 시작을 했습니다.
그리고 약 20년간, 현재 2015년 기준으로 HTML5 버전을 유지하고 있구요.

2015년 정확히 언제였는지 기억은 안나는데,
2014년 11월에 HTML5가 표준이 됬습니다.

참고로 지금 기계식 키보드 안쓰고있어요.

HTML5는 HTML의 5번째 버전이죠.
HTML 4.01이 1999년에 권고안이 됬는데,
15년만에 권고안 바뀌었구요.

HTML5는 요즘 약팔이들이 참 많이 팔아요.
HTML5가 워낙 오랜만에 나왔다보니 그런것도 있고,
그리고 사실 기존 HTML은 문서를 위한 거였다고 생각하면,
지금은 웹 어플리케이션과 문서를 동시에 지원하기 위해서 사용을 합니다.

엊그제 HTML 워킹 그룹이랑 웹 어플리케이션 워킹 그룹이 하나로 뭉쳐서, 웹 플랫폼 워킹 그룹으로 바뀌었어요. 웹 전체적인 플랫폼을 다루겠다는 의미겠죠?
-->
<html>
	<!-- 요소라고 부르는 친구들이 있습니다 -->
	<!-- 하나는 여는 태그, 하나는 닫는 태그에요 -->
	<!-- 모든 HTML은 마크업 (꺽쇠)로 시작을 합니다 -->
	<!-- HTML에는 약 100개정도의 요소가 있구요 -->
	<!-- 가끔씩 닫는 태그가 생략인 친구들이 있습니다 -->
	<!-- 닫는 태그가 생략인 친구들은 빈요소라고 불러요 -->
	<!-- 대표적으로는 input, img, br 같이 콘텐츠를 담지 않는 친구들이죠 -->
	<head>
		<!-- 컴퓨터를 위한 정보 -->
		<meta charset="UTF-8">
		<!-- charset은 캐릭터 셋의 약자인데, 언어 인코딩이죠 -->
		<!-- 표준은 외국에서 (특히 미국, W3C에서 만들기 때문에) 영어가 기본이에요. 브라우저 회사들도 다 미국에서 만들죠 -->
		<!-- 그래서 언어가 기본으로 영어만 지원을 해요 -->
		<!-- UTF-8는 유니코드로 몇가지 언어였지... 대부분의 언어를 지원을 합니다 -->
		<title>::: 조은이네 홈페이지 :::</title>
		<!-- title은 제목이죠 -->
	</head>
	<body>
		<!-- 유저를 위한 정보 -->
		<!-- 유저에게 기본으로 주는 문서들에 대한 정보죠 -->
		<!-- HTML 요소중 -->
		<div></div> <!-- div요소는 division의 약자에요 -->
		<!-- div요소 말고도 HTML요소 전체는 약자에요 약자 -->
		<a href="#"></a> <!-- anchor -->
		<abbr></abbr> <!-- abbriciation -->
		<p></p> <!-- paragraph -->
		<!-- HTML은 기본적으로 의미. 의미가 참 중요해요. -->
		<!-- w3.org / 국제표준이죠. World wide web 컨소시움 -->
		<!-- techhtml.github.io / 국제표준 번역 -->
		<main> <!-- 페이지의 메인 컨텐츠를 담고 / html 파일에 하나만 사용 가능합니다 -->
			<header></header> <!-- div class=header -->
			<section>
				<h1>헤딩 1</h1>
				<h2>헤딩 2</h2>
				<h3>헤딩 3</h3>
				<h4>헤딩 4</h4>
				<h5>헤딩 5</h5>
				<h6>헤딩 6</h6>
				<!--
					h 시리즈들 가장 많이사용하고..
				  a (링크)	
					strong (강조), em (강조)
					span, div, section, article, footer, header, main
					(레이아웃을 구성할 때 많이 사용을 하고)
					p, dl, dt, dd, ul, ol, li 를 많이 사용해요
					p (paragraph)
					dl (definition list)
					dt (definition title)
					dd (definition description)
					ul (unordered list)
					ol (ordered list)
					li (list item)
				-->
			</section>
			<div></div>
			<section></section>
			<!-- 의미론적인 측면 1 -->
			<div>
				<h1>안녕</h1>
				<div>
					<h1>안녕</h1>
				</div>
			</div>
			<!-- 동작이 다른경우 -->
			<section>
				<h1>안녕</h1>
				<section>
					<h1>안녕</h1>
				</section>
			</section>
			<!-- section 안에 있는 section은 당연히 우선순위 낮은거죠 -->
			<!-- 나 얼굴 안나왔는데.. 왜이러실까... -->
			<!-- section, article HTML5 요소들 IE9부터 보통 지원을 해요 -->
			<footer></footer>
			<!-- HTML이 콘텐츠모델이라는 걸 가지고 있습니다 -->
			<!-- block, inline -->
			<!-- HTML 4.01에서 정의가 되었어요 -->
			<div></div> <!-- div는 블럭요소를 상징하는 대표적인 아이구요 -->
			<span></span> <!-- span은 inline요소를 상징하는 대표 요소에요 -->
			<span><div></div></span>
			<div><span></span></div>
		</main>
		<script>
			/*
			 	<section /> 빈요소 (IE7)
				<section></section>
			 */
			document.createElement("section");
		</script>
	</body>
</html>
